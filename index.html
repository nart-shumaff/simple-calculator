<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calc-contein">
            <div class="screen">
                <h3 id="screen-contnt">enter nums</h3>
            </div>
            <div class="buttons">
                <div class="numbers-bt">
                    <button data-num="9" id="nine" class="num-bt">
                        9
                    </button>
                    <button data-num="8" class="num-bt">
                        8
                    </button>
                    <button data-num="7" class="num-bt">
                        7
                    </button>
                    <button data-num="6" class="num-bt">
                        6
                    </button>
                    <button data-num="5" class="num-bt">
                        5
                    </button>
                    <button data-num="4" class="num-bt">
                        4
                    </button>
                    <button data-num="3" class="num-bt">
                        3
                    </button>
                    <button data-num="2" class="num-bt">
                        2
                    </button>
                    <button data-num="1" class="num-bt">
                        1
                    </button>
                    <button data-num="0" class="num-bt">
                        0
                    </button>
                    <button class="num-bt">
                        0
                    </button>
                    <button class="num-bt">
                        0
                    </button>
                </div>
                <div class="math-operators">
                    <button class="operator">
                        CE
                    </button>
                    <button class="operator">
                        *
                    </button>
                    <button class="operator">
                        \
                    </button>
                    <button class="operator">
                        -
                    </button>
                    <button class="operator">
                        +
                    </button>
                    <button id="anser" class="operator">
                        =
                    </button>
                </div>  
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
